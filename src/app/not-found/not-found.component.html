<p>Something wasn't found. Here's some space flight articles</p>
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let record"> {{record.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let record"> {{record.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef>Summary</th>
      <td mat-cell *matCellDef="let record"> {{record.summary}} </td>
    </ng-container>
  
    <ng-container matColumnDef="news_site">
      <th mat-header-cell *matHeaderCellDef>News Site</th>
      <td mat-cell *matCellDef="let record"> {{record.news_site}} </td>
    </ng-container>
  
    <ng-container matColumnDef="image_url">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let record">
        <img src="{{record.image_url}}" alt="Image" style="width: 100px; height: auto;">
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
